<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link href="{% static 'fontawesome-free-5.11.2-web/css/all.css' %}" rel="stylesheet">
    {% include "jsfiles.html" %}
</head>
<body>
{% include "NavbarAdmin.html" %}
<div class="container">
    <table class="table table-hover">
            <th>Email</th>
            <th>Type</th>
            <th>Mobile</th>

        {% for p in ar %}
                <tr>
                    <td>{{ p.email }}</td>
                    <td>{{ p.type }}</td>
                    <td>{{ p.mobile }}</td>
                    <td>
                        <a href="deleteadmin?q={{ p.email }}">
                            <i class="fa fa-trash text-danger"></i>
                        </a>
                    </td>
                    <td>
                        <a href="editadmin?q={{ p.email }}">
                            <i class="fa fa-edit text-warning fa-2x"></i>

                    </a>
                    </td>
                </tr>
            {% endfor %}

    </table>

</div>

</body>
</html>
