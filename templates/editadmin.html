<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>Edit Admin</title>
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
</head>
<body>
<div class="container">
    <form action="save" method="get">
        <div class="form-group">
            Email
            <input type="text" readonly value="{{ ar.email }}" required name="email" class="form-control">

        </div>
        <div class="form-group">
            enter New Password
            <input type="password" required value="{{ ar.password }}" name="password" class="form-control">

        </div>

         <div class="form-group">
            Select New Type
           <select required name="type" class="form-control">
               {% if ar.type == "Admin" %}

                 <option selected>Admin</option>

                 <option>Sub-Admin</option>
               {% else %}
               <option>Admin</option>
               <option selected>Sub-Admin</option>

               {% endif %}



           </select>

        </div>

        <div class="form-group">
            Mobile
            <input type="number" required value="{{ ar.mobile }}" name="mobile" class="form-control">

        </div>
        <div>
            <input type="submit" value="update" class="btn btn-success">
        </div>
    </form>

</div>

</body>
</html>
