<!doctype html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'blogtextbox/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'blogtextbox/summernote-master/dist/summernote-bs4.css' %}">
</head>
<body style="background: url({% static 'images/sky2.jpg' %})">
<div style="background: rgba(0,0,0,0.7)">
    {#{% include "NavbarAdmin.html" %}#}
    {% include "indexnavigation.html" %}

    <div class="container pl-sm-5 pr-sm-5 mb-sm-5"
         style="border-left: 2px solid #ffc107;border-right: 2px solid #ffc107;background: rgba(255,255,255,0.5)">
        <div class="container p-sm-5" style="margin-top: 8%;">
            <form action="saveblog" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h1 class="text-center"><span
                        style="background-image: linear-gradient(#ff7780,transparent 80%,#ff7780);border-radius: 20px"
                        class="p-sm-3">ADD BLOG</span></h1>
                <br>
                <div class="form-group">
                    <label for="title" style="font-weight: bold">Title</label>
                    <input type="text" required name="title" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="author" style="font-weight: bold">Author</label>
                    <select name="aid" required id="aid" class="form-control">
                        <option value="">--Select--</option>
                        {% for foo in msg %}
                            <option value="{{ foo.id }}">{{ foo.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="author" style="font-weight: bold">Blog</label>
                    <textarea name="blogtext" required id="summernote"></textarea>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="w-50 btn btn-danger"><strong>Add Blog</strong></button>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'blogtextbox/js/jquery-3.4.1.js' %}"></script>
    <script src="{% static 'blogtextbox/js/popper.min.js' %}"></script>
    <script src="{% static 'blogtextbox/js/bootstrap.js' %}"></script>
    <script src="{% static 'blogtextbox/summernote-master/dist/summernote-bs4.js' %}"></script>
    <script>
        $('#summernote').summernote()
    </script>
</div>
</body>
</html>
